<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Let's count</title>
</head>
<body>
    <header class="header">
        <h1>Let's count</h1>
    </header>
    <section id="main">
        <div id="commands">             
            <p>Start: <input type="number" id="start"></p>
            <p>End: <input type="number" id="end"></p>
            <p>Step: <input type="number" id="step"></p>
            <input type="submit" name="submit" id="submit" value="Submit" onclick="startCount()">
        </div>
        <div id="answer"><p>Starting soon...</p></div>
    </section>
    <footer>
        <p><em>no copyright</em></p>
    </footer>
    <script src="apps.js"></script>
</body>
</html>
